<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
<!--THƯ VIỆN FONT AWASOME-->
    <script src="https://kit.fontawesome.com/f15068147b.js" crossorigin="anonymous"></script>
<!--THƯ VIỆN BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--CSS ADMIN-->
    <link rel="stylesheet" href="css/admin.css">
    <!--FaceBook LOGO-->
    <link rel="icon" href="..\assets\images\Facebook_logo\Facebook_logo.ico" type="image/x-icon"/>
    <title>Admin-Facebook</title>
</head>
<body>
<!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <div class="fb_logo">
                    <i class="fab fa-facebook-f fb-icon"></i>
                </div>
              </a>
              <div class="admin-account">
                <b>Admin</b>
                <div class="account">
                  <span class="material-icons-outlined admin-icon">
                      account_circle
                  </span>
                </div>
              </div>
              <div class="log-out">
                  <div class="item">
                    <span class="material-icons-outlined">
                        logout
                    </span>
                    <b>Log-out</b>
                  </div>
              </div>
            </div>
          </nav>
    </header>
<!--MAIN-->
<main>
        <div id="main-news-feed">
            <div class="reported-posts">
                <span class="material-icons-outlined icon">
                    speaker_notes_off
                </span>
                <b>Bài viết bị báo cáo</b>
            </div>
            <div class="news">
                <div class="row">
                    <div class="heading">
                        <a class="user-ava">
                            <img class="user-img" src="../assets/images/content-img.jpeg" alt="">
                        </a>
                        <div class="user-name-time">
                            <a class="user-name text-decoration-none link-dark">
                                <b>UserName</b>
                            </a>
                            <h6 class="time">
                                Time
                            </h6>
                        </div>
                        <div class="option ms-auto">
                            <div class="option-icon collapsible" >
                                <span class="material-icons-outlined" style="position: absolute;">
                                    more_horiz
                                </span>
                            </div>
                            <div class="content" >
                                <div class="option-item">
                                    <div class="col-md-12 items">
                                        <span class="material-icons-outlined">
                                            remove_circle_outline
                                        </span>
                                        <b>Ban bài viết</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="news-content">
                        <div class="content-caption">
                           caption
                        </div>
                        <div class="content-images">
                            <img src="../assets/images/content-img.jpeg" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="reported-users">
                <span class="material-icons-outlined icon">
                    person_remove
                </span>
                <b>Người dùng bị báo cáo</b>
            </div>
            <div class="row search-results">
                <div class="col-md-12 search-result-item">
                    <div class="user-icon">
                        <img class="user-img" src="../assets/images/content-img.jpeg" alt="">
                    </div>
                    <div class="txt">
                        <b>username</b>
                    </div>
                    <div class="txt ms-auto">
                        <b>Reported</b>
                    </div>
                </div>
                <div class="ban-option">
                    <div class="ban-item">
                        <span class="material-icons-outlined lock-icon">
                            lock
                        </span>
                        <b>Khóa tài khoản</b>
                    </div>
                </div>
                <hr style="margin: 0px">
            </div>
        </div>
        </main>
<!--Thư viện Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/admin.js"></script>
</body>
</html>
