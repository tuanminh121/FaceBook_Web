<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f15068147b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header.css">
    <title>Facebook</title>
</head>
<body>
<!--HEADER-->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fb-navbar">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">
                <div class="fb_logo icon">
                    <i class="fab fa-facebook-f fb-icon"></i>
                </div>
              </a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-success search-button" type="submit">
                    <span class="material-icons-round search-icon">
                        search
                    </span>
                </button>
              </form>
              <div class="collapse navbar-collapse navbar-center" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-center-list">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <div class="home icon">
                            <span class="material-icons-round home-icon">
                                home
                            </span>
                        </div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="watch icon">
                            <span class="material-icons-round watch-icon">
                                ondemand_video
                            </span>
                        </div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">
                        <div class="marketplace icon">
                            <span class="material-icons marketplace-icon">
                                storefront
                            </span>
                        </div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">
                        <div class="groups icon">
                            <span class="material-icons-round groups-icon">
                                groups
                            </span>
                        </div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">
                        <div class="games icon">
                            <span class="material-icons-round games-icon">
                                gamepad
                            </span>
                        </div>
                    </a>
                  </li>
                </ul>
              </div>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 navbar-right">
                <li class="nav-item">
                    <a class="nav-link disabled">
                        <div class="menu icon">
                            <span class="material-icons-round menu-icon">
                                apps
                            </span>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">
                        <div class="messages icon">
                            <i class="fab fa-facebook-messenger messages-icon"></i>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">
                        <div class="notifications icon">
                            <span class="material-icons-round notifications-icon">
                                notifications
                            </span>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">
                        <div class="account icon">
                            <span class="material-icons-round account-icon">
                                arrow_drop_down
                            </span>
                        </div>
                    </a>
                </li>
            </ul>
            </div>
          </nav>
    </header>

<!--Thư viên Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
